<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="virsta-start">
  <h1>Моя перша гра</h1>
  <input type="button" class="virsta-button" id="virsta-button-started" value="Почати гру">
</div>
<div class="virsta-main virsta-display-none">
  <h2 id="virsta-timer">Залишилось: </h2>
  <div class="virsta-play">
  </div>
  <input type="button" class="virsta-button" id="virsta-button-restart" value="Почати спочатку">
</div>
<div class="virsta-finish virsta-display-none">
  <table class="table table-dark table-hover" id="virsta-table">
    <tr>
      <th>#</th>
      <th>Назва гри</th>
      <th>Час</th>
    </tr>
  </table>
  <input type="button" class="virsta-button" id="virsta-button-restart2" value="Почати спочатку">
</div>


<script src="js/index.js"></script>
</body>
</html>
